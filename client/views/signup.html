<div class="container">
    <div class="center-form panel">
        <div class="panel-body">
            <h4 class="text-center"><i class="ion-person-add"></i> Sign up</h4>
            <form method="post" ng-submit="signup()" name="signupForm">
                <!-- username field -->
                <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.username.$invalid && signupForm.username.$dirty }">
                    <input server-error class="form-control input-lg" type="text" id="username" name="username" ng-model="username" placeholder="Username" required>
                    <!-- username error messages start -->
                    <div class="help-block" ng-if="signupForm.username.$dirty" ng-messages="signupForm.username.$error">
                        <div ng-message="required">Choose your username</div>
                        <div ng-message="serverError">{{errorMessage.username}}</div>
                    </div>
                    <!-- username error messages end -->
                </div>
                <!-- email field  Start-->
                <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
                    <input server-error class="form-control input-lg" type="email" id="email" name="email" ng-model="email" placeholder="Email" required>
                    <span class="ion-at form-control-feedback">
                        
                    </span>
                    <!-- email error messages start -->
                    <div class="help-block" ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
                        <div ng-message="required">Please enter your email</div>
                        <div ng-message="serverError">{{errorMessage.email}}</div>
                    </div>
                    <!-- email error messages end -->
                </div>
                <!-- password field Start -->
                <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
                    <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
                    <span class="ion-key form-control-feedback">
                          {{errorMessage.password}}
                    </span>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Sign up</button>
                <p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="#">terms & conditions</a> and <a href="#">privacy policy</a></small></p>
                <br/>
                <p class="text-center text-muted"><small>Already have an account? <a href="#/login">Log in now</a></small></p>
            </form>
        </div>
    </div>
</div>
